# IPA Mark - 在 GitHub 上构建并运行应用
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建 Docker 镜像
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ipa-mark:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 启动容器并验证
        run: |
          docker run -d -p 3001:3001 --name ipa-mark ipa-mark:latest
          echo "等待服务启动..."
          sleep 5
          curl -sf http://localhost:3001/api/languages || (docker logs ipa-mark && exit 1)
          echo ""
          echo "应用已在 GitHub 上成功运行。"

      - name: 查看容器日志（便于排查）
        if: always()
        run: docker logs ipa-mark 2>&1 || true

  # 推送到 main 分支时，将镜像推送到 GitHub Container Registry，便于部署
  push-image:
    runs-on: ubuntu-latest
    needs: build-and-run
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 登录到 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 提取镜像元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ipa-mark
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: 构建并推送镜像
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
